<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Number Guessing Game</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">

    <!-- build:css assets/styles/styles.css -->
    <link rel="stylesheet" href="temp/styles/styles.css">
    <!-- endbuild -->

</head>

<body>

    <header class="header">Number Guessing Game</header>

    <div class="container">

        <div class="game" id="game">

            <p class="game__instructions">Guess a number between <span class="game__min-num"></span> and <span class="game__max-num"></span></p>

            <input type="number" class="game__input" id="guess-input" placeholder="#">

            <input type="submit" class="game__btn" id="guess-submit" value="Submit">

            <p class="game__message"></p>

        </div>

    </div>

    <!-- build:js assets/scripts/App.js -->
    <script src="/temp/scripts/App.js"></script>
    <!-- endbuild -->
    
</body>

</html>
